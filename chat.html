<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>ivrbot - 注专 拽 </title>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <div class="chat-wrapper">
      <header class="chat-header">
        <h1> ivrbot - 注专 拽 砖</h1>
        <p id="chat-status">转 拽 砖转砖...</p>
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-info" id="progress-info">0% -  转 注</div>
      </header>

      <main id="chat-area" class="chat-area"></main>

      <form id="chat-form" class="chat-form">
        <input
          type="text"
          id="chat-input"
          placeholder=" 转 专爪 砖拽 砖 注砖?"
          autocomplete="off"
          required
        />
        <button type="submit">砖</button>
      </form>
    </div>

    <script src="chat.js"></script>
  </body>
</html>
