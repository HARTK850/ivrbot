<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>התחברות - ivrbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="overlay"></div>
      <div class="container">
        <div class="welcome-box">
          <h1>
            <span class="welcome-line">ברוכים הבאים ל-</span>
            <span class="ivrbot-title">ivrbot</span>
          </h1>
          <p class="description">
            הפלטפורמה המתקדמת ליצירה וניהול של מערכות IVR חכמות באמצעות בינה מלאכותית
          </p>
        </div>

        <form id="login-form" class="login-form">
          <label for="username">מספר מערכת:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">סיסמה:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">התחבר</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
