<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>התחברות למערכת</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-box">
    <label for="system-number">מספר מערכת:</label>
    <input type="tel" id="system-number" placeholder="הכנס מספר מערכת">

    <label for="password">סיסמה:</label>
    <div class="password-container">
      <input type="password" id="password" placeholder="הכנס סיסמה">
      <button id="togglePassword" class="eye-button" tabindex="-1">
        <img src="images/eye.png" alt="הצג סיסמה">
      </button>
    </div>

    <button id="login-button">התחבר</button>
  </div>

  <script src="login.js"></script>
</body>
</html>
